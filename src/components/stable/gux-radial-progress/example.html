<div>
  <h1>No value set</h1>
  <gux-radial-progress screenreader-text="Uploading file"></gux-radial-progress>
</div>
<div>
  <h1>Value set to 0</h1>
  <gux-radial-progress
    screenreader-text="Uploading file"
    value="0"
    max="100"
  ></gux-radial-progress>
</div>
<div>
  <h1>Value set to 3/10</h1>
  <gux-radial-progress
    screenreader-text="Uploading file"
    value="3"
    max="10"
  ></gux-radial-progress>
</div>
<div>
  <h1>Value set to 10/10</h1>
  <gux-radial-progress
    screenreader-text="Uploading file"
    value="10"
    max="10"
  ></gux-radial-progress>
</div>
<div>
  <h1>Dynamic</h1>
  <gux-radial-progress
    id="dynamic"
    screenreader-text="Uploading file"
    value="0"
    max="100"
  ></gux-radial-progress>
</div>

<style
  onload="(function () {
    const dynamicRadialProgress = document.getElementById('dynamic');

    var intervalId = setInterval(() => {
      const currentValue = dynamicRadialProgress.value;

      if (currentValue === 100) {
        clearInterval(intervalId);
      } else {
        dynamicRadialProgress.value += 1;
      }
    }, 100)
  }
  )()"
>
  .not-used {
    -custom-noop: noop;
  }
</style>
