<h1>gux-modal</h1>

<gux-modal is-open id="example1">
  <div slot="title">Dialog Title 1</div>
  <div slot="content">This contains the dialog content</div>
  <div slot="start-align-buttons">
    <gux-button type="button" accent="primary">Accept</gux-button>
  </div>
  <div slot="end-align-buttons">
    <gux-button
      onclick="document.getElementById('example1').hideModal()"
      id="cancel-button"
      type="button"
      >Cancel</gux-button
    >
  </div>
</gux-modal>
<gux-button onclick="document.getElementById('example1').showModal()"
  >Show</gux-button
>

<gux-modal id="example2">
  <div slot="title">Dialog Title 2</div>
  <div slot="content">This contains the dialog content</div>
  <div slot="start-align-buttons">
    <gux-button-slot accent="primary">
      <button autofocus type="button">Accept</button>
    </gux-button-slot>
  </div>
  <div slot="end-align-buttons">
    <gux-button-slot>
      <button
        onclick="document.getElementById('example2').hideModal()"
        type="button"
      >
        Cancel
      </button>
    </gux-button-slot>
  </div>
</gux-modal>
<gux-button onclick="document.getElementById('example2').showModal()"
  >Show</gux-button
>
