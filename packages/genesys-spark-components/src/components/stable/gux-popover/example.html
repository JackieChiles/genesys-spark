<h1>gux-popover</h1>
<div class="scroll-container">
  <div class="scroll-interior">
    <gux-button id="popover-target">Example Element 2</gux-button>
    <!-- <button id="popover-target">Example Element 3</button> -->
    <!-- <gux-button id="popover-target2">test 1</gux-button> -->
    <gux-popover
      id="popover-example"
      position="top"
      for="popover-target"
      is-open="false"
      displayDismissButton="true"
    >
      <span slot="title">Title</span>
      <div class="popover-content-wrapper">
        <div>Popover Content</div>
        <gux-cta-group align="end">
          <gux-button slot="primary" onclick="notify(event)"
            >Action 3</gux-button
          >
          <gux-button slot="secondary" onclick="notify(event)"
            >Action 2</gux-button
          >
          <gux-button slot="dismiss" onclick="notify(event)"
            >Action 1</gux-button
          >
        </gux-cta-group>
      </div>
    </gux-popover>
  </div>
</div>

<button popovertarget="mypopover1" popovertargetaction="show">
  Show popover 1
</button>
<button popovertarget="mypopover1" popovertargetaction="hide">
  Hide popover 1
</button>
<div id="mypopover1" popover>Popover content 1</div>

<button popovertarget="mypopover2" popovertargetaction="show">
  Show popover 2
</button>
<button popovertarget="mypopover2" popovertargetaction="hide">
  Hide popover 2
</button>
<div id="mypopover2" popover>Popover content 2</div>

<style
  onload="(function () {
  const popoverTarget = document.getElementById('popover-target');
  const popoverExample = document.getElementById('popover-example');

  // popoverTarget.addEventListener('mouseover', () => {
  //   popoverExample.isOpen = true;
  // });
})()"
>
  :popover-open {
    position: absolute;
    inset: unset;
    top: 5px;
    width: 200px;
    height: 100px;
    margin: 0;
  }

  #mypopover1 {
    left: 248px;
  }

  #mypopover2 {
    left: 148px;
  }

  .gux-popover-wrapper2 {
    top: 0;
    left: 20px;
  }

  .scroll-container {
    width: 900px;
    height: 300px;
    margin: auto;
    overflow: scroll;
    border: 1px solid #aaa;
  }

  .scroll-interior {
    position: relative;
    width: 600px;
    height: 600px;
    background-color: #fff;
  }

  .popover-content-wrapper {
    display: flex;
    flex-direction: column;
    gap: 16px;
  }

  .popover-content {
    display: flex;
    flex-direction: row;
    gap: 8px;
    width: 280px;
  }

  #popover-target {
    position: absolute;
    left: 250px;
    display: inline-block;
    padding: 10px 15px;
    background-color: #fdfdfd;
    border: 1px #e4e9f0;
    box-shadow: 0 0 2px fade(#202937, 24%);
  }
</style>
