<h1>gux-popover</h1>

<div class="scroll-container">
  <div class="scroll-interior">
    <gux-button
      id="popover-target"
      accent="primary"
      aria-describedby="popover-content-1"
      onclick="notify(event)"
    >
      Click to open popover</gux-button
    >

    <gux-popover
      id="popover-example"
      position="top"
      for="popover-target"
      is-open="false"
    >
      <span slot="title">Title</span>
      <div class="popover-content-wrapper">
        <div>Popover Content</div>
        <div id="popover-content-1" class="popover-content">
          <gux-button accent="ghost" onclick="notify(event)">
            Action 3
          </gux-button>
          <gux-button accent="secondary" onclick="notify(event)">
            Action 2
          </gux-button>
          <gux-button accent="primary" onclick="notify(event)">
            Action 1
          </gux-button>
        </div>
      </div>
    </gux-popover>
  </div>
</div>

<style
  onload="(function () {
  const popoverTarget = document.getElementById('popover-target');
  const popoverExample = document.getElementById('popover-example');

  popoverTarget.addEventListener('click', () => {
    popoverExample.isOpen = true;
  });
})()"
>
  .scroll-container {
    width: 900px;
    height: 300px;
    margin: auto;
    overflow: scroll;
    border: 1px solid #aaa;
  }

  .scroll-interior {
    position: relative;
    width: 600px;
    height: 600px;
    background-color: #fff;
  }

  .popover-content-wrapper {
    display: flex;
    flex-direction: column;
    gap: 16px;
  }

  .popover-content {
    display: flex;
    flex-direction: row;
    gap: 8px;
    width: 280px;
  }

  #popover-target {
    position: absolute;
    left: 250px;
    display: inline-block;
    padding: 10px 15px;
    background-color: #fdfdfd;
    border: 1px #e4e9f0;
    box-shadow: 0 0 2px fade(#202937, 24%);
  }
</style>
