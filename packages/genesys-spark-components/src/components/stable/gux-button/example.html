<h1>gux-button</h1>

<h2>Enabled</h2>

<div class="container">
  <gux-button onclick="notify(event)">Default</gux-button>

  <gux-button accent="primary" onclick="notify(event)">Primary</gux-button>

  <gux-button accent="secondary" onclick="notify(event)">Secondary</gux-button>

  <gux-button accent="tertiary" onclick="notify(event)">Tertiary</gux-button>

  <gux-button accent="ghost" onclick="notify(event)">Ghost</gux-button>

  <gux-button accent="danger" onclick="notify(event)">Danger</gux-button>

  <div>
    This is an
    <gux-button accent="inline" onclick="notify(event)"> Inline </gux-button>
    button.
  </div>

  <gux-button onclick="notify(event)">
    <gux-icon
      icon-name="trashcan"
      screenreader-text="This will be read by a screen reader"
    ></gux-icon>
  </gux-button>

  <gux-button onclick="notify(event)">
    <div class="align-content">
      <gux-icon icon-name="trashcan" decorative></gux-icon>
      <span>Text in a span element</span>
    </div>
  </gux-button>

  <gux-button accent="inline" onclick="notify(event)">
    <div class="align-content">
      <gux-icon icon-name="trashcan" decorative></gux-icon>
      <span>Text in a span element</span>
    </div>
  </gux-button>
</div>
