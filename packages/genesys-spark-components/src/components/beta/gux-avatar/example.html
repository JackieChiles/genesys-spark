<h1>gux-avatar-beta</h1>
<h2>Image or initials</h2>
<gux-avatar-beta status="available" status-ring>
  <img
    slot="image"
    src="https://www.looper.com/img/gallery/the-ending-of-avatar-finally-explained/intro-1669817126.jpg"
  />
</gux-avatar-beta>
<gux-avatar-beta status="available" status-ring initials="CD">
</gux-avatar-beta>

<h2>Sizes</h2>
<gux-avatar-beta size="xsmall" status-ring initials="XS"></gux-avatar-beta>
<gux-avatar-beta size="small" status-ring initials="SM"></gux-avatar-beta>
<gux-avatar-beta size="medium" status-ring initials="MD"></gux-avatar-beta>
<gux-avatar-beta size="large" status-ring initials="LG"></gux-avatar-beta>

<h2>Status ring</h2>
<gux-avatar-beta initials="AB"></gux-avatar-beta>
<gux-avatar-beta status="available" initials="CD" status-ring></gux-avatar-beta>
<gux-avatar-beta status="break" initials="EF" status-ring></gux-avatar-beta>
<gux-avatar-beta status="busy" initials="GH" status-ring></gux-avatar-beta>
<gux-avatar-beta
  status="notifications"
  initials="IJ"
  status-ring
></gux-avatar-beta>
<gux-avatar-beta status="offline" initials="KL" status-ring></gux-avatar-beta>
<gux-avatar-beta status="queue" initials="MN" status-ring></gux-avatar-beta>
<gux-avatar-beta
  status="outOfOffice"
  initials="OP"
  status-ring
></gux-avatar-beta>

<h2>Accents</h2>
<gux-avatar-beta status="available" initials="AB"> </gux-avatar-beta>

<gux-avatar-beta status="available" initials="CD" accent="1"> </gux-avatar-beta>
